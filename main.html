<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<label for="name">Name*</label><br>
		<input type="text" id="name" required placeholder="Enter your name!" /><br><br>
		
		<label for="email">Email*</label><br>
		<input type="email" id="email" required placeholder="Enter your Email-ID!" /><br><br>
		
		<label>Gender*</label><br>
		<input type="radio" id="male" required />
		<label for="male">Male</label>
		<input type="radio" id="female" required />
		<label for="female">Female</label><br><br>
		
		<label for="cars">Car Brand</label><br>
		<select id="cars">
			<option value="">--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select><br><br>
		
		<label for="carage">Car Age*</label><br>
		<input type="number" id="carage" required placeholder="Enter the car age!" /><br><br>
		
		<label for="dop">Date of Purchase (dop)*</label><br>
		<input type="date" id="dop" required /><br><br>
		
		<label for="password">Password*</label><br>
		<input type="password" id="password" required placeholder="Enter the password!" /><br><br>
	
		<button type="submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
